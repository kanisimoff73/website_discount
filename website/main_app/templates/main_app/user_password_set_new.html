{% extends "main_app/base.html" %}

{% block content %}

{% if validlink %}
    <h4>Установить новый пароль</h4>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="button">Подтвердить</button>
    </form>
{% else %}
    <p>
      Вероятно ссылка неверна или уже была использована
    </p>
{% endif %}
{% endblock %}
