{% extends 'main_app/base.html' %}

{% block content %}

 <h4>Контактная форма</h4>

<form method="post" action="{% url 'contact' %}">
    {% csrf_token %}
    <div class="form-error">{{ form.non_field_errors }}</div>

    {% for f in form %}
        <p><label class="contact-form-label" for="{{ f.id_for_label }}">{{f.label}}: </label>{{ f }}</p>
        <div class="form-error">{{ f.errors }}</div>
    {% endfor %}

    <button type="submit" class="button contact-send">Отправить письмо</button>
</form>

{% endblock %}
